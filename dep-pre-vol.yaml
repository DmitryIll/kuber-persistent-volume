apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-pvc-vol
  labels:
    app: dep-pvc-vol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-pvc-vol
  template:
    metadata:
      labels:
        app: pod-pvc-vol
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ['sh', '-c', 'while true; do echo "$(date +%T)">> /output/timefile; sleep 5; done']
        volumeMounts:
        - name: pv-vol
          mountPath: /output        
      - name: multitool
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "11443"
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 11443
          name: https-port
        volumeMounts:
        - name: pv-vol
          mountPath: /input
      volumes:
      - name: pv-vol
          persistentVolumeClaim:
            claimName: pvc-vol

